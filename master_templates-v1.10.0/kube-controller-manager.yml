apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    k8s-app: kube-controller-manager
  name: kube-controller-manager
  namespace: kube-system
spec:
  containers:
  - command:
    - /bin/sh
    - -c
    - /usr/local/bin/kube-controller-manager \\
    --cluster-cidr=${ pods_cidr } \\
    --cluster-name=${ cluster_name } \\
    --cluster-signing-cert-file=/etc/srv/kubernetes/pki/ca-certificates.crt \\
    --cluster-signing-key-file=/etc/srv/kubernetes/pki/ca-certificates.key \\
    --leader-elect=true \\
    --kubeconfig=/var/lib/kube-controller-manager/kubeconfig \\
    --root-ca-file=/etc/srv/kubernetes/pki/ca-certificates.crt \\
    --service-account-private-key-file=/etc/srv/kubernetes/pki/ca-certificates.key \\
    --service-cluster-ip-range=${ service_cidr } \\
    --cloud-provider=${ cloud_provider } ${ cloud_config } \\
    --allocate-node-cidrs=true \\
    --configure-cloud-routes=true \\
    --horizontal-pod-autoscaler-use-rest-clients=false \\ #This is needed for heapster v1.7.0
    --v=2 \\
    1>>/var/log/kube-controller-manager.log 2>&1
    image: ${ kube_controller_manager_image }:${ kube_controller_manager_tag }
    livenessProbe:
      httpGet:
        host: 127.0.0.1
        path: /healthz
        port: 10252
      initialDelaySeconds: 15
      timeoutSeconds: 15
    name: kube-controller-manager
    resources:
      requests:
        cpu: 100m
    volumeMounts:
    - mountPath: /etc/ssl/certs
      name: etcssl
      readOnly: true
    - mountPath: /etc/pki/tls
      name: etcpkitls
      readOnly: true
    - mountPath: /etc/pki/ca-trust
      name: etcpkica-trust
      readOnly: true
    - mountPath: /var/ssl
      name: varssl
      readOnly: true
    - mountPath: /etc/openssl
      name: etcopenssl
      readOnly: true
    - mountPath: /etc/srv/kubernetes
      name: srvkube
      readOnly: true
    - mountPath: /var/log
      name: logfile
    - mountPath: /var/lib/kube-controller-manager
      name: varlibkcm
      readOnly: true
  hostNetwork: true
  volumes:
  - hostPath:
      path: /usr/share/ca-certificates
    name: etcssl
  - hostPath:
      path: /etc/pki/tls
    name: etcpkitls
  - hostPath:
      path: /etc/pki/ca-trust
    name: etcpkica-trust
  - hostPath:
      path: /var/ssl
    name: varssl
  - hostPath:
      path: /etc/openssl
    name: etcopenssl
  - hostPath:
      path: /etc/srv/kubernetes
    name: srvkube
  - hostPath:
      path: /var/log
    name: logfile
  - hostPath:
      path: /var/lib/kube-controller-manager
    name: varlibkcm
status: {}
